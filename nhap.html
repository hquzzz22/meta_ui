<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Meta Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="meta-header d-flex align-items-center justify-content-between px-3 py-2"
    >
      <!-- Menu icon (left on mobile) -->
      <button class="menu-toggle btn p-0 border-0 d-lg-none">
        <span class="menu-icon">&#9776;</span>
      </button>

      <!-- Logo center (only on mobile) -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Logo.svg"
        alt="Meta Logo"
        class="meta-logo mx-auto d-lg-none"
      />

      <!-- Desktop menu -->
      <nav class="d-none d-lg-block w-100">
        <div class="d-flex align-items-center justify-content-between">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Logo.svg"
            alt="Meta Logo"
            class="meta-logo"
          />
          <ul class="d-flex gap-4 list-unstyled m-0 text-white fw-bold">
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Areas of Work</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Career Programs</a></li>
            <li><a href="#">How We Work</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="menu-overlay d-lg-none" id="menuOverlay">
      <div class="menu-content">
        <button class="close-btn" id="closeMenu">&times;</button>
        <ul class="menu-list">
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Areas of Work</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Career Programs</a></li>
          <li><a href="#">How We Work</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
